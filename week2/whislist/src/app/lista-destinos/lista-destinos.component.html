<h1>ESTA ES UNA PRUEBA</h1>
<div class="container	content">
    <div class="row">
        <div class="col-md-6	offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <!-- form	card	login	with	validation	feedback	-->
            <div class="card	card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">AÃ±ade un producto a tu lista de deseos</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre del producto..." required #nombre>
                        </div>
                        <div class="form-group">
                            <label for="url">Url</label>
                            <input type="text" class="form-control" id="url" placeholder="Ingresar url del producto..." required #url>
                        </div>
                        <div class="form-group">
                            <label for="url">Imagen Url (Opcional)</label>
                            <input type="text" class="form-control" id="imagenUrl" placeholder="Ingresar url imagen del producto..." #imagenUrl>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="guardar(nombre.value, url.value, imagenUrl.value);">Guardar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr class="mb-5">
    <ul class="row row-flex">
        <li *ngFor="let destino of destinos" class="col-md-4">
            <app-destino-viaje [destino]="destino" (destinoEmmit)="showDestinoSelected($event)"></app-destino-viaje>
        </li>
    </ul>
</div>
