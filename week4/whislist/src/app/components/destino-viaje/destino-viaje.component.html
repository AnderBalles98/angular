<div class="card-content" [@esFavorito]="destino.getIsSelected() ? 'estadoFavorito' : 'estadoNoFavorito'">
    <div class="card-img">
        <img src={{destino.getImagenUrl()}} alt="">
        <span>
            <h4>{{this.idx}}</h4>
        </span>
    </div>
    <div class="card-desc">
        <h3>{{destino.getNombre()}}</h3>
        <p>Servicios</p>
        <ul>
            <li *ngFor="let service of destino.getServices()">
                <span [ngSwitch]="service">
                    <i *ngSwitchCase="'Arma tu PC'">
                        Aprende a Armar tu propio PC
                    </i>
                    <i *ngSwitchCase="'¿Qué es la CPU?'">
                        Aquí sabras a la perfección qué es un CPU
                    </i>
                    <i *ngSwitchDefault>Este es el defaul</i>
                </span>
            </li>
        </ul>
        <a href={{destino.getUrl()}} class="btn-card" (click)="emmitDestino()" appTrackearClick
           data-trackear-tags="destino_elegir_preferido lista_destinos_item">VISITAR</a>
        <span [style.display]="!destino.getIsSelected() ? 'none': ''" >--Último Visitado--</span>
    </div>
    <div>
      <a href="#" (click)="voteUp()" appTrackearClick data-trackear-tags="destino_vote_up lista_destinos_item">
        <i class="material-icons md-18">thumb_up</i>
      </a>
      &nbsp;
      <a href="#" (click)="voteDown()" appTrackearClick data-trackear-tags="destino_vote_down lista_destinos_item">
        <i class="material-icons md-18">thumb_down</i>
      </a>
      &nbsp;
        {{this.destino.getVotes()}}
    </div>
    <a [routerLink]="['/destino', destino.getId()]">ver</a>
</div>
